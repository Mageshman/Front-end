<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Login.css">
    <script src="LoginandSignup.js"></script>
    <title>Login</title>
</head>

<body>

    <!----------------------- Main Container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-5 p-3 bg-white shadow box-area" id="login">

            <!--------------------------- Left Box ----------------------------->

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="images/Login_2.png" class="img-fluid pict">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be
                    Verified</p>
                <small class="text-white text-wrap text-center"
                    style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Stay Loged in !!!</small>
            </div>

            <!-------------------------- Right Box ---------------------------->

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h1 class="text-center">Login</h1>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" id="mail"
                            placeholder="Email address">
                    </div>
                    <span id="err6" class="error-msg"></span>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" id="lock"
                            placeholder="Password">
                    </div>
                    <span id="err5" class="error-msg"></span>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember
                                    Me</small></label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" onclick="fun()">Login</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="images/Google.png" style="width:20px"
                                class="me-2"><small>Sign In with Google</small></button>
                    </div>
                    <div class="row">
                        <small class="text-center">Don't have account? <a href="#" onclick="showsign()">Sign Up</a></small>
                    </div>
                </div>
            </div>
            

            <div class="modal" id="Pop">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="exit()"></button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                      <h5>User Doesn't Exists...</h5>
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="exit()">Close</button>
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="sign()">Signup</button>
                    </div>
              
                  </div>
                </div>
              </div>
        </div>

        <!-- Create a Singup Page -->


        <!-- Right Container -->
        <div class="row border rounded-5 p-3 bg-white shadow box-area" id="signup">

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: yellowgreen">
                <div class="featured-image mb-3">
                    <img src="images/Login_2.png" class="img-fluid pict">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be
                    Verified</p>
                <small class="text-white text-wrap text-center"
                    style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Stay Sign Up !!!</small>
            </div>

            <!-- Left Container -->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h1 class="text-center">Sign Up</h1>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" id="Uname" placeholder="User Name">
                    </div>
                    <span id="err1" class="error-msg"></span>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" id="ssmail"
                            placeholder="Email address">                            
                    </div>
                    <span id="err2" class="error-msg"></span>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" id="Pass"
                            placeholder="Password">                       
                    </div>
                    <span id="err3" class="error-msg"></span>
                    <div class="input-group mb-4">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" id="Cpass"
                            placeholder="Confirm Password">       
                    </div>
                    <span id="err4" class="error-msg"></span>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-custom w-100 fs-6" onclick="Signup()">Sign Up</button>
                    </div>
                    <div class="row">
                        <smal class="text-center">Already have an account? <a href="#" onclick="showLogin()">Login</a></small>
                    </div>
                </div>
            </div>


            <div class="modal" id="Pop2">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="exit2()"></button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                      <h5>Create a New User Successfully...</h5>
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="loginpage()">Ok</button>
                    </div>
              
                  </div>
                </div>
              </div>



        </div>
    </div>
</body>

</html>
